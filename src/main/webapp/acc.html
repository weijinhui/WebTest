<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>接单助手</title>
    <!-- 引入 WeUI -->
    <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/1.1.3/weui.min.css"/>
    <link rel="stylesheet" href="css/global.css"/>
</head>
<body>
<header>探客宝助手</header>
    <div class="weui-cells weui-cells_form">

        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">账号名</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="account" type="text" placeholder="请输入账号名"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" id="password" type="password" placeholder="请输入密码"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">本金</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder=""/>
            </div>
            至
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" placeholder=""/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><label class="weui-label">佣金</label></div>
            <div class="weui-cell__bd">
                <input class="weui-input" type="number" placeholder=""/>
            </div>
            至
            <div class="weui-cell__bd">
                <input class="weui-input" type="password" placeholder=""/>
            </div>
        </div>

    </div>
    <br>
    <div class="button-sp-area">
        <a href="javascript:;" class="weui-btn weui-btn_plain-primary">开始接单</a>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script>
$(function(){
    var account = $("#account").val();
    var password = $("#password").val();
    $.ajax({
        url:url,
        type:"POST",
        data:{
            "account":account,
            "password":password
        },
        dataType:"json",
        error:function (XMLHttpRequest, textStatus, errorThrown) {
            $.hideLoading();
            $.alert("请求失败:readyState"+XMLHttpRequest.readyState+",status"+XMLHttpRequest.status+",msg:"+textStatus);
        },
        success:function (data) {
            $.hideLoading();
            if(data.code == "200"){
                $.alert(data.message);
            } else {
                $.alert(data.message);
            }
        }
    });
})

</script>
</html>
